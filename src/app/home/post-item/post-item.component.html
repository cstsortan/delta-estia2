<div class="postRoot">
  <p [class]="'postText color-'+post.color">{{post.text}}</p>
  <img class="postImage" [src]="post.imageUrl" />
  <div class="postFloor">
    {{post.floor === -3 ? 'Ισόγειο' : (post.floor+3)+'ος Όροφος'}}
  </div>
  <div class="d-flex w-100 align-items-center p-2">
    <input
      [(ngModel)]="text"
      class="form-control"
      type="text"
      placeholder="Σχολιάστε"
    />
    <fa-icon (click)="sendComment()" style="color: purple;" [size]="'lg'" [icon]="faArrowAltCircleRight"></fa-icon>
 </div>

  <app-comments-list class="mb-2" [postId]="post.id"></app-comments-list>
</div>
